<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Syed Arshad</title>
    <style>
        .title-icon {
            width: 24px; /* Adjust the width and height as needed */
            height: 24px;
            margin-right: 5px; /* Optional: Add some spacing between the icon and the title */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.title = ""; // Clear the default title
            const titleIcon = document.createElement("img");
            titleIcon.src = "https://my-porfolio-drab-tau.vercel.app/assets/photo1-8e8afadf.jpg";
            titleIcon.classList.add("title-icon");
            document.head.appendChild(titleIcon);
            document.title = "Vite + React"; // Set the title after the icon
        });
    </script>
</body>

</html>
